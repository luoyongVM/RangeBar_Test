apply plugin: 'com.android.library'
apply plugin: 'maven'


android {

    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 23
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
dependencies {
    compile 'com.android.support:support-v4:23.1.0'
}
//repositories {
//    mavenCentral()
