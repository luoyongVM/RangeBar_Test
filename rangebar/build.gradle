apply plugin: 'com.novoda.bintray-release'

publish {

    userOrg = 'luozhiyong'
    repoName = "lzy"
    groupId = 'com.lzy.design'
    artifactId = 'RangeBarLib'
    publishVersion = '1.0.1'
    desc = 'A customizable RangeBar_Test on Android'
    website = 'https://github.com/luoyongVM/RangeBar_Test'
    licences = ['Apache-2.0']
}


